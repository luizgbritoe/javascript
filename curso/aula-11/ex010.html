<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txt-vel" id="vel">km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="result"></div>

    <script>
        function calcular(){
            var vel = document.getElementById('vel')
            var result = document.getElementById('result')
            var vel = Number(vel.value)
            result.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}km/h</strong>.</p>`
            result.innerHTML += '<p>Dirija sempre com cinto de segurança!</p>'
            if (vel > 60) {
                result.innerHTML += '<p>Você foi MULTADO por excesso de velocidade.</p>'
            }
        }
    </script>
</body>
</html>
