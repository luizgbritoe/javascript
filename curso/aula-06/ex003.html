<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Script</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            padding: 10px;
            background-color: rebeccapurple;
            color: white;
        }

        h1 {
            margin-bottom: 5px;
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>Primeiro Script</p>

    <script>
        var n1 = Number(prompt('Digite um número inteiro: '))
        var n2 = Number(prompt('Digite outro número inteiro: '))
        var resultado = n1 + n2
        alert(`A soma desses números é: ${resultado}`)
    </script>
</body>
</html>
