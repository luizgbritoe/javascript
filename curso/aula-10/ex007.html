<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de Números</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        input {
            font-size: 15px;
        }
    </style>
</head>
<body>
    <h1>Programa de Soma de Valores</h1>
    <input type="number" name="txt-n1" id="txt-n1" placeholder="Digite o número 1"> +
    <input type="number" name="txt-n2" id="txt-n2" placeholder="Digite o número 2">
    <input type="button" value="Somar" onclick="somar()">
    <p id="result">Resultado: </p>

    <script>
        function somar(){
            var tn1 = document.getElementById('txt-n1')
            var tn2 = document.getElementById('txt-n2')
            var result = document.getElementById('result')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var soma = n1 + n2
            result.innerText = `Resultado: ${soma}`
        }
    </script>
</body>
</html>
